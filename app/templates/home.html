<section class="jumbotron">
	<h1 id="home-title">Bloc Chat</h1>
</section>

<div class="col-md-3 sidebar">
	<div class="header">
		<p class="title">Chat Rooms</p>
	</div>

	<section class="rooms-list">
		<button class="btn" ng-click="home.open()">CreateRoom</button>
		<div ng-repeat="room in home.rooms" class="rooms">
			<p><a href="" ng-click="home.selectRoom(room)">{{ room.$value }}</a></p>
		</div>
	</section>
</div>
<div class="col-md-9">
	<div class="header">
		<p class="room-title">{{home.currentRoom.$value}}</p>
	</div>

	<section class="messages-list">
			<div class="container">
	        <table class="table">
	            <tr ng-repeat="message in home.messages" class="row">
	                <td>
											<div class="username">
	                    	{{ message.username }}:
										  </div>
											<div class="content">
	                    	{{ message.content }}
											</div>
	                </td>
	                <td class="sentAt">
										<br/>
										{{ message.sentAt | date:"short" }}
									</td>
	            </tr>
          </table>
					<div class="message-field">
							<input type="text" name="input" placeholder="Type your message here" class="message-box" ng-model="home.newMessage.content" style="width:500px;">
							<button class="btn-new-message" type="button" ng-click="home.sendMessage()">Send message</button>
					</div>
     </div>
	</section>
</div>
